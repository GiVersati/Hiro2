<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartinha com Coração</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .carta {
      width: 200px;
      height: 150px;
      background-color: black;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
      transition: transform 0.2s;
    }

    .carta:hover {
      transform: scale(1.05);
    }

    .carta span {
      font-size: 48px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="carta" onclick="abrirMensagem()">
    <span>❤️</span>
  </div>

  <script>
    function abrirMensagem() {
      const novaJanela = window.open('', '_blank');
      novaJanela.document.write(`
        <!DOCTYPE html>
        <html lang="pt-BR">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Sua Mensagem</title>
          <style>
            body {
              margin: 0;
              padding: 40px;
              background-color: #1a1a1a;
              color: #ffffff;
              font-family: 'Arial', sans-serif;
              line-height: 1.6;
            }
            .container {
              max-width: 800px;
              margin: auto;
            }
          </style>
        </head>
        <body>
          <div class="container">
            <h1>Sua Mensagem Especial</h1>
            <p>
              Ei amor,eu quero que você saiba que eu te amo muito.
              Eu penso em você todos os dias e no nosso futuro.
              Você é muito importante pra mim, se eu fosse presidente um dia faria como na coreia do norte,
              criaria um dia só pra homenagear meu homem por ser essa pessoa incrível que eu tenho sorte de ter ao meu lado.
              Eu sinto muito por agir estranho as vezes, prometo que não vai se repetir. 
              Eu não consigo imaginar minha vida sem ouvir sua risada ou te olhar nos olhos,ou sentir como se os problemas da vida fossem insignificantes ao te abraçar
              te amo muito.
              Eu iria com você até uma galaxia tão distante, prometo ficar com você pra vida toda.
              Te amo praga.
            </p>
          </div>
        </body>
        </html>
      `);
    }
  </script>
</body>
</html>
